$('#toggle').click(

 axes.material.visible =! axes.material.visible;

var renderer, camera, scene; 
var axes;

init(); 
animate(); 

function init() { 

 renderer = new THREE.WebGLRenderer ({antialias: true}); 
 renderer.setSize (window.innerWidth,window.innerHeight); 
 renderer.setClearColor (0x888888); 
 document.body.appendChild (renderer.domElement); 
 
 camera = new THREE.PerspectiveCamera (100, window.innerWidth/window.innerHeight, 1, 100);
 camera. position.z = 50;// (0,0,50) 
 
 var controls =new THREE.OrbitControls(camera,renderer.domElement);
 
 axes = new THREE.AxesHelper(30);
 
 scene = new THREE.Scene(); 
 var grid = new THREE.GridHelper (100, 10, 'red', 'white');
 scene. add (grid);
 scene. add (axes);
 
 //new 
 frame = new THREE.Object3D();  // an empty "frame" for group the meshes, centered at origin
 scene.add(frame);

 columnGeom = new THREE.BoxGeometry(10, 30, 10); //兩側長方形 寬 高 長
 platformGeom = new THREE.BoxGeometry(20, 10, 10); // 底下長方形 高 寬 長
 material = new THREE.MeshNormalMaterial();

 var mesh = new THREE.Mesh(columnGeom, material);
 var mesh2 = mesh.clone();
 mesh.position.set(5, 15, -5); //x,y,z 左邊
 mesh2.position.set(5 + 30 , 15, -5);  // 右邊
 var mesh1 = new THREE.Mesh(platformGeom, material);
 mesh1.position.set(20, 5, -5); // 底下長方形
 frame.add(mesh); 
 frame.add(mesh1);
 frame.add(mesh2);
 
} 

function animate() { 
 renderer.render (scene, camera); 
 requestAnimationFrame( animate ); 
}
